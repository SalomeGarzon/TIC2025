<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/feel.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd700;">
          <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="/html/index.html">
              <img
                src="/images/EnglishAdventure.webp"
                alt="English ABC"
                height="90"
                class="rounded"
              />
            </a>
            <!-- Toggle button -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/html/adj.html">Adjectives</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/html/feel.html">Feelings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/numbers.html">Numbers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/Family/family.html">Family</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/time.html">What Time Is It?</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <main>
        <div class="instruction">
            <h2>Select the correct image</h2>
        </div>
        <div class="game-container">
            <img src="/images/parque.jpg" alt="Background" class="background">
            <div class="images">
                <!-- Nivel 1 -->
                <img src="/images/adjetives.jpg" alt="Sad girl" class="choice" data-level="1" id="sad">
                <img src="/images/family.jpg" alt="Happy girl" class="choice" data-level="1" id="happy">

                <!-- Nivel 2 -->
                <img src="/images/fat.jpg" alt="Sad Face" class="choice" data-level="2" id="sad-face" style="display:none;">
                <img src="/images/big.png" alt="Happy Face" class="choice" data-level="2" id="happy-face" style="display:none;">
                
                <!-- Nivel 3 -->
                <img src="/images/old.jpg" alt="Angry Face" class="choice" data-level="3" id="angry-face" style="display:none;">
                <img src="/images/fat.jpg" alt="Excited Face" class="choice" data-level="3" id="excited-face" style="display:none;">

                <!-- Nivel 4 -->
                <img src="/images/Beautiful.avif" alt="Angry Face" class="choice" data-level="4" id="angry-face" style="display:none;">
                <img src="/images/short.jpg" alt="Excited Face" class="choice" data-level="4" id="excited-face" style="display:none;">
            </div>
            <div class="text-instruction">
                <h3>SHE IS SAD</h3>
            </div>
        </div>

        <!-- Contenedor para el mensaje final -->
        <div class="message-container" style="display: none;">
            <h2>Â¡Juego terminado!</h2>
            <p>Aciertos: <span id="correct-answers">0</span></p>
            <p>Errores: <span id="wrong-answers">0</span></p>
            <button class="repeat-button" onclick="restartGame()">Repetir Nivel</button>
        </div>
    </main>

    <script src="/js/feeljava.js"></script>
</body>
</html>
