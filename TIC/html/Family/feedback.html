<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/TIC2025/TIC/css/Family/feedback.css">
    <style>
        .feedback-image {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .feedback-image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .feedback-image.correct {
            border: 3px solid green;
        }
        .feedback-image.incorrect {
            border: 3px solid red;
            filter: grayscale(100%) blur(3px);
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Game Feedback</h1>
        <p id="feedback-text"></p>
        
        <div id="feedback-images" class="feedback-images"></div>

        <div class="buttons">
            <button class="retry-btn">Retry Level</button>
        </div>
    </div>

    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        let correct = urlParams.get('correct');
        let wrong = urlParams.get('wrong');

        // Si no están disponibles en la URL, intentar obtenerlos de localStorage
        if (!correct || !wrong) {
            correct = localStorage.getItem('correct') || '0';
            wrong = localStorage.getItem('wrong') || '0';
        }

        // Mostrar los resultados en el texto de feedback
        document.getElementById('feedback-text').innerText = `You got ${correct} correct and ${wrong} wrong!`;

        // Recuperar las imágenes del localStorage
        const feedbackImages = JSON.parse(localStorage.getItem("feedbackImages") || "[]");

        // Generar las imágenes de retroalimentación
        const feedbackImagesContainer = document.getElementById("feedback-images");

        feedbackImages.forEach(image => {
            const imageDiv = document.createElement("div");
            imageDiv.classList.add("feedback-image");
            if (image.correct) {
                imageDiv.classList.add("correct");
            } else {
                imageDiv.classList.add("incorrect");
            }

            const img = document.createElement("img");
            img.src = image.src;
            img.alt = "Feedback Image";
            imageDiv.appendChild(img);

            feedbackImagesContainer.appendChild(imageDiv);
        });

        // Botón de reintentar nivel
        document.querySelector('.retry-btn').addEventListener('click', () => {
            window.location.href = '/TIC2025/TIC/html/adj.html'; // Vuelve al nivel actual
        });

    </script>
</body>
</html>
