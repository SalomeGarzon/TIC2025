<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjectives Game</title>
    <link rel="stylesheet" href="/css/adj.css" />
    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>
  </head>
  <body>
    <header>
        
      <div class="logo">
       <a href="/html/index.html"><img src="/images/EnglishAdventure.webp" alt="English ABC" ></a>
      </div>

      <nav>
        <ul>
          <li><a href="adj.html" class="active">Adjectives</a></li>
          <li><a href="feel.html">Feelings</a></li>
          <li><a href="numbers.html">Numbers</a></li>
          <li><a href="family.html">Family</a></li>
          <li><a href="time.html">What Time Is It?</a></li>
        </ul>
      </nav>

      <div class="logo">
        <a href="/html/index.html"><img src="/images/EnglishAdventure.webp" alt="English ABC" ></a>
       </div>
    </header>

    <main>
      <h1>Select the adjective with the corresponding image.</h1>

      <section class="game-container">
        <div class="images">
          <img src="/images/Beautiful.avif" alt="Beautiful" class="img-item" />
          <img src="/images/short.jpg" alt="Short" class="img-item" />
          <img src="/images/small.png" alt="Small" class="img-item" />
          <img src="/images/fat.jpg" alt="Fat" class="img-item" />
        </div>
        <div class="adjectives">
          <div class="adjective-item" data-adjective="Beautiful">Beautiful</div>
          <div class="adjective-item" data-adjective="Short">Short</div>
          <div class="adjective-item" data-adjective="Small">Small</div>
          <div class="adjective-item" data-adjective="Fat">Fat</div>
          <div class="adjective-item" data-adjective="Young">Young</div>
          <div class="adjective-item" data-adjective="Big">Big</div>
          <div class="adjective-item" data-adjective="Tall">Tall</div>
          <div class="adjective-item" data-adjective="Old">Old</div>
        </div>
        <div class="images">
          <img src="/images/young.png" alt="Young" class="img-item" />
          <img src="/images/big.png" alt="Big" class="img-item" />
          <img src="/images/tall.jpg" alt="Tall" class="img-item" />
          <img src="/images/old.jpg" alt="Old" class="img-item" />
        </div>
      </section>
      <button id="finalizeBtn">Finish</button>
      <div id="feedback"></div>
     
    </main>

    <script src="/js/javas.js"></script>
  </body>
</html>
