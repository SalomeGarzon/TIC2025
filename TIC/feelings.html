<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjectives Game</title>
    <link rel="stylesheet" href="/css/adj.css" />
    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>
  </head>
  <body>
    <header>
        
      <div class="logo">
       <a href="index.html"><img src="images/family.jpg" alt="English ABC" ></a>
      </div>
      <nav>
        <ul>
          <li><a href="adj.html" >Adjectives</a></li>
          <li><a href="feelings.html" class="active">Feelings</a></li>
          <li><a href="numbers.html">Numbers</a></li>
          <li><a href="family.html">Family</a></li>
          <li><a href="time.html">What Time Is It?</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Select the adjective with the corresponding image.</h1>
      <section class="game-container"></section>
        <div class="images">
          <img src="images/family.jpg" alt="Beautiful" class="img-item" />
          <img src="images/adjetives.jpg" alt="Short" class="img-item" />
          <img src="images/family.jpg" alt="Small" class="img-item" />
          <img src="images/numbers.png" alt="Fat" class="img-item" />
        </div>
        <div class="adjectives">
          <div class="adjective-item" data-adjective="Beautiful">Beautiful</div>
          <div class="adjective-item" data-adjective="Short">Short</div>
          <div class="adjective-item" data-adjective="Small">Small</div>
          <div class="adjective-item" data-adjective="Fat">Fat</div>
          <div class="adjective-item" data-adjective="Young">Young</div>
          <div class="adjective-item" data-adjective="Big">Big</div>
          <div class="adjective-item" data-adjective="Tall">Tall</div>
          <div class="adjective-item" data-adjective="Old">Old</div>
        </div>
        <div class="images">
          <img src="images/family.jpg" alt="Young" class="img-item" />
          <img src="images/adjetives.jpg" alt="Big" class="img-item" />
          <img src="images/family.jpg" alt="Tall" class="img-item" />
          <img src="images/numbers.png" alt="Old" class="img-item" />
        </div>
      </section>
      <button id="finalizeBtn">Finish</button>
      <div id="feedback"></div>
     
    </main>

    <script src="javas.js"></script>
  </body>
</html>
