<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <main>
    <h1>Your Results</h1>
    <p>Correct answers: <span id="correct-count"></span></p>
    <p>Wrong answers: <span id="wrong-count"></span></p>

    <section class="feedback">
      <h2>Feedback</h2>
      <div id="feedback-images">
        <!-- Las im치genes con bordes y difuminado se generan din치micamente -->
      </div>
    </section>
  </main>
  <script>
    // Obtener datos de aciertos y errores
    const correct = localStorage.getItem("correct");
    const wrong = localStorage.getItem("wrong");

    // Mostrar los resultados
    document.getElementById("correct-count").textContent = correct;
    document.getElementById("wrong-count").textContent = wrong;

    // Generar im치genes con retroalimentaci칩n
    const feedbackContainer = document.getElementById("feedback-images");
    const images = [
      { src: "option1.png", correct: false },
      { src: "option2.png", correct: true },
      { src: "option3.png", correct: false },
    ];

    images.forEach((img) => {
      const imgElement = document.createElement("img");
      imgElement.src = img.src;
      imgElement.classList.add(img.correct ? "correct" : "wrong");
      feedbackContainer.appendChild(imgElement);
    });
  </script>
</body>
</html>
