  <link

    <link rel="stylesheet" href="/css/Feelings/fe.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd700;">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="/html/index.html" tabindex="0">
            <img
              src="/images/EnglishAdventure.webp"
              alt="English Adventure"
              height="90"
              class="rounded"
            />
          </a>
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/html/Adjetives/adjetives1.html" tabindex="0">Adjectives</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/feel1.html" tabindex="0">Feelings</a>

              <li class="nav-item">
                <a class="nav-link" href="/html/numbers.html" tabindex="0">Numbers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/Family/family.html" tabindex="0">Family</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  <!-- Barra de progreso -->
<div class="progress-container">
    <div id="progress-bar" class="progress-bar" style="width: 25%;"></div>
    <div class="progress-segments">
      <!-- Crea 9 segmentos -->
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>
  </div>

  <!-- Sección de instrucción -->
  <section class="instruction">
    <h2>"Select the correct image"</h2>
  </section>

  <!-- Sección del juego -->
  <section class="game-section">
    <div class="game-container">
      <!-- Pregunta con fondo blanco -->
      <div class="question">SHE IS SURPRISED</div>

       <!-- Imágenes seleccionables -->
       <div class="game-images">
        <div class="image-option" onclick="selectImage(this)">
          <img src="/images/Beautiful.avif" alt="Girl Surprised" data-correct="true">
        </div>
        <div class="image-option" onclick="selectImage(this)">
          <img src="/images/big.png" alt="Boy Surprised" data-correct="false">
        </div>
      </div>
    </div>

    <!-- Botón de siguiente nivel -->
    <button id="next-level" disabled>Next Level</button>
  </section>

  <script src="/js/Feelings/fe.js"></script>
