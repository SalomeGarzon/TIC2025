<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feelings Game</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="TIC2/css/Feelings/feelings.css"  />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd700;">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="index.html" tabindex="0">
            <img
              src="TIC2/images/EnglishAdventure.webp"
              alt="English Adventure"
              height="90"
              class="rounded"
            />
          </a>
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="TIC2/html/Adjetives/adjeivesVideo.html" tabindex="0">Adjectives</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="TIC2/html/Feelings/level1.html" tabindex="0">Feelings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="TIC2/html/Family/family.html" tabindex="0">Family</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="TIC2/html/Numbers/numbers.html" tabindex="0">Numbers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  <!-- Barra de progreso -->
<div class="progress-container">
    <div id="progress-bar" class="progress-bar" style="width: 50%;"></div>
    <div class="progress-segments" tabindex="0">
      <!-- Crea 9 segmentos -->
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>
  </div>

  <!-- Sección de instrucción -->
  <section class="instruction" tabindex="0">
    <h2 tabindex="0">Level 5 </h2>
    <p tabindex="0" class="sr-only" aria-live="assertive"> Please select an image to enable the button.</p>
    <h2 tabindex="0">Select the correct image </h2>
  </section>

  <!-- Sección del juego -->
  <section class="game-section">
    <div class="game-container">
      <!-- Pregunta con fondo blanco -->
      <div class="question" tabindex="0">HE IS TIRED</div>

      <!-- Imágenes seleccionables -->
      <div class="game-images">
        <div class="image-option" tabindex="0" onclick="selectImage(this)" onkeydown="handleKeydown(event, this)">
          <img src="TIC2/images/Feelings/correctLevel5.png" alt="exhausted boy" data-correct="true">
        </div>
        <div class="image-option" tabindex="0" onclick="selectImage(this)" onkeydown="handleKeydown(event, this)">
          <img src="TIC2/images/Feelings/correctLevel9.png" alt="Boy terrified" data-correct="false">
        </div>
      </div>
    </div>

    <!-- Botón de siguiente nivel -->
    <button id="next-level" tabindex="0" disabled  onkeydown="handleNextButtonKeydown(event)">Next Level</button>
  </section>

  <script src="TIC2/js/Feelings/feelings.js"></script>
</body>
</html>
