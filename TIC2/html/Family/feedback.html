<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/Family/feedback.css">
</head>
<body>
  <div class="container text-center mt-5" tabindex="0">
    <h1>Results</h1>
    <div id="results">
      <div id="correct-result" class="result-item correct"></div>
      <div id="wrong-result" class="result-item wrong"></div>
    </div>
    <button tabindex="0" class="btn btn-primary mt-4" id="restart">Play Again</button>
  </div>

  <script src="/js/Family/feedback.js"></script>
</body>
</html>
