<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="TIC2/css/Numbers/numbers.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #ffd700"
      >
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="index.html" tabindex="0">
            <img
              src="TIC2/images/EnglishAdventure.webp"
              alt="English Adventure"
              height="90"
              class="rounded"
            />
          </a>
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="TIC2/html/Adjetives/adjeivesVideo.html" tabindex="0">Adjectives</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="TIC2/html/Feelings/level1.html" tabindex="0">Feelings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="TIC2/html/Family/family.html" tabindex="0">Family</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="TIC2/html/Numbers/numbers.html" tabindex="0">Numbers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="game-container">
        <p tabindex="0" class="sr-only" aria-live="assertive"> This game consists of 10 levels</p>
        <p tabindex="0" class="question">
          Write the correct word for the number: <span id="number"></span>
        </p>

        <div class="input-container">
          <input tabindex="0" type="text" id="answer" placeholder="Type the word here" />
          <button id="submit-button" onclick="checkAnswer()">Submit</button>
        </div>

        <p tabindex="0" class="feedback" id="feedback"></p>

        <button
          id="restart-button"
          onclick="restartGame()"
          style="display: none"
          tabindex="0"
        >
          Restart Game
        </button>
      </div>
    </main>

    <script src="TIC2/js/Numbers/numbers.js"></script>
  </body>
</html>
